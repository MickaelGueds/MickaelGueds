<svg width="600" height="20" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#800080;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="600" height="4" fill="url(#grad1)">
        <animate attributeName="x" from="-600" to "600" dur="4s" repeatCount="indefinite" />
    </rect>
</svg>
